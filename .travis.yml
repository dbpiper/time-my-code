os: linux
dist: xenial
language: node_js
env: NODE_ENV=development
node_js:
  - lts/*
cache:
  directories:
    - '$HOME/.npm'
install:
  - npm ci
  - npm link
  - npm link gulp-errorable
script: npm run verifyCi
notifications:
  slack:
    rooms:
      - secure: 
    on_success: always
    on_failure: always
    on_pull_requests: true
